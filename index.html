<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    </head>
    <body>
        <main>
            <div class="display">
                <div class="prev-screen"></div>
                <div class="current-screen">0</div>
            </div>
            <div class="container" id="grid">
                <button id="clear" onclick="this.blur();">C</button>
                <button id="inverse" onclick="this.blur();">+/-</button>
                <button id="percent" onclick="this.blur();">%</button>
                <button class="btn" onclick="this.blur();" data-operator>÷</button>

                <button class="btn" onclick="this.blur();" data-number>7</button>
                <button class="btn" onclick="this.blur();" data-number>8</button>
                <button class="btn" onclick="this.blur();" data-number>9</button>
                <button class="btn" onclick="this.blur();" data-operator>×</button>

                <button class="btn" onclick="this.blur();" data-number>4</button>
                <button class="btn" onclick="this.blur();" data-number>5</button>
                <button class="btn" onclick="this.blur();" data-number>6</button>
                <button class="btn" onclick="this.blur();" data-operator>−</button>

                <button class="btn" onclick="this.blur();" data-number>1</button>
                <button class="btn" onclick="this.blur();" data-number>2</button>
                <button class="btn" onclick="this.blur();" data-number>3</button>
                <button class="btn" onclick="this.blur();" data-operator>+</button>
                
                <button class="btn" onclick="this.blur();" data-number id="zero">0</button>
                <button id="zero" onclick="this.blur();" class="hide"></button>
                <button class="btn" onclick="this.blur();" id="decimal">.</button>
                <button class="btn" onclick="this.blur();" id="equal">=</button>
            </div>
        </main>
        <footer>
            <p>Copyright ©
            <script>document.write(new Date().getFullYear())</script>
            memewei
            </p>
            <a href="https://github.com/memewei">
                <i class="uil uil-github"></i>
            </a>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
